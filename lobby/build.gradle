plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'io.vertx:vertx-core:4.2.5'
    annotationProcessor 'io.vertx:vertx-codegen:4.2.5:processor'
    annotationProcessor 'io.vertx:vertx-web-api-service:4.2.5'
    compile 'io.vertx:vertx-web-api-service:4.2.5'

}

test {
    useJUnitPlatform()
}
